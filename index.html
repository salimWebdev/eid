<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Math Premium :)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffcc00, #ff6699);
            overflow: hidden;
        }

        .eid-text {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px gold, 0 0 20px white;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px gold, 0 0 20px white;
            }
            to {
                text-shadow: 0 0 20px gold, 0 0 40px white;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: explode 1s ease-out infinite;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="eid-text">Eid Mubarak! <br>La 2 math</div>
   
    <script>
        function createConfetti() {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            document.body.appendChild(confetti);
            
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.borderRadius = Math.random() > 0.5 ? "50%" : "0%";
            
            setTimeout(() => confetti.remove(), 5000);
        }
        
        function createFirework(x, y) {
            const firework = document.createElement("div");
            firework.classList.add("firework");
            document.body.appendChild(firework);
            
            firework.style.left = x + "px";
            firework.style.top = y + "px";
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            
            setTimeout(() => firework.remove(), 1000);
        }
        
        setInterval(createConfetti, 100);
        setInterval(() => createFirework(Math.random() * window.innerWidth, Math.random() * window.innerHeight / 2), 500);
        
        document.addEventListener("click", (event) => {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => createFirework(event.clientX, event.clientY), i * 100);
            }
        });
    </script>
</body>
</html>
